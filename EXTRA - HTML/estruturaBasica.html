        TAGS E ATRIBUTOS

Através adas tags, realizamos a criação de elementos dentro de nossa

Tags Vazias são aquelas que n possuem par de fechamento, como por

Elementos aninhados 
- São elementos compostos por outros elementos

ID e CLass
- Id é usado para identificar um elemento especifico que apareça uma
unica vez dentro da pagina
- Class usamos identificar varios elementos que compartilham os mesmos
aspectos. Ela é usada para identificar um grupo de elementos.
